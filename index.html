  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1621;
      --text:#eaf2ff;
      --muted:#9db0c9;
      --line:rgba(255,255,255,.08);
      --btn:rgba(255,255,255,.06);
      --btnHover:rgba(255,255,255,.10);
      --accent:#4da3ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(900px 500px at 20% 10%, rgba(77,163,255,.18), transparent 60%),
                  radial-gradient(700px 450px at 90% 20%, rgba(148,92,255,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }
    .wrap{width:min(520px, 100%);}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .logo{
      width:44px;height:44px;border-radius:14px;
      display:grid;place-items:center;
      background: rgba(77,163,255,.14);
      border:1px solid rgba(77,163,255,.25);
      color:var(--accent);
      font-weight:800;
      letter-spacing:.5px;
    }
    h1{font-size:20px; margin:0}
    p{margin:6px 0 0; color:var(--muted); font-size:14px; line-height:1.5}
    .links{display:grid; gap:10px; margin-top:16px}
    a.btn{
      display:flex; align-items:center; justify-content:space-between;
      padding:13px 14px;
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      background: var(--btn);
      border:1px solid var(--line);
      transition:.18s ease;
    }
    a.btn:hover{background:var(--btnHover); transform: translateY(-1px);}
    .left{display:flex; align-items:center; gap:10px;}
    .icon{
      width:34px;height:34px;border-radius:12px;
      display:grid;place-items:center;
      border:1px solid var(--line);
      background: rgba(0,0,0,.15);
      font-size:15px;
    }
    .label{font-weight:600; font-size:14px}
    .hint{font-size:12px; color:var(--muted)}
    .arrow{color:var(--muted)}
    .footer{
      margin-top:14px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
    .footer a{color:var(--muted)}
  </style>
</head>
